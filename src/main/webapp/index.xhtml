      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Prenotas</title>
        <link rel="shortcut icon" type="image/x-icon " href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css"  />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <center>

            <h:panelGrid  columns="1" cellspacing="1" style="boder:0px;margin-top: 100px" >

                <p:growl id="growl" showDetail="true" sticky="false" /> 

                <center><img style="margin-top: 30px;" src="#{resource['images/logo.jpg']}" alt="Bancatlan"></img> </center>
                <center><h1 style="margin-top: 5px;">Generador de Prenotas</h1></center>

                <p:panel   style="width: auto; border: 1;margin-top: 5px">
                    <center> <h4>Seleccione el archivo de excel</h4></center>        


                    <center><h:form enctype="multipart/form-data" style="margin-top: 10px;margin-bottom: 10px" >
                            <p:fileUpload mode="simple" value="#{fileBean.file}"
                                          />
                            <p:commandButton style="margin-top: 10px"
                                             value="Upload" action="#{fileBean.upload}" ajax="false" />  
                        </h:form></center>

                </p:panel>

            </h:panelGrid>

        </center>
        
        <center>
            <footer style="font-size:12px; font-family: sans-serif; background-color:#C50B20; 
                    height: 30px; width:100%; position:absolute; bottom: 0px">

                <span style="position:absolute; left:0px; margin-top: 10px; margin-bottom: 5px; color: #FFF " >&emsp;&emsp;Banco Atlántida Honduras, Copyright © 2019 Intranet. All rights reserved.</span> 
                <span style="position:absolute; right:0px;  margin-top: 10px; margin-bottom: 5px;  color: #FFF">Developer &nbsp;|&nbsp;enajera@bancatlan.hn&emsp;</span> 

            </footer>
        </center>

    </h:body>
